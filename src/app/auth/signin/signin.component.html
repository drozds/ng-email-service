<h2>Sign in</h2>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
    <app-input 
        [control]="authForm.get('username')" 
        label="Username" 
        inputType="text">
    </app-input>
    <app-input 
        [control]="authForm.get('password')" 
        label="Password" 
        inputType="password">
    </app-input>

    <div *ngIf="authForm.errors" class="ui red basic label">
        <p *ngIf="authForm.errors.wrongCredentials">
            Invalid username or password
        </p>
    </div>

    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
</form>
