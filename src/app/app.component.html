<div class="ui container">
  <div class="ui pointing secondary menu">
    <div class="item">
      Email Service
    </div>
    <div class="right menu">
      <ng-container *ngIf="signedIn$ | async">
        <a class="item" [routerLink]="['/inbox']" routerLinkActive="active" >Inbox</a>
        <a class="item" [routerLink]="['/signout']" routerLinkActive="active" >Sign Out</a>
      </ng-container>
      <ng-container *ngIf="!(signedIn$ | async)">
        <a class="item"
          [routerLink]="['/']" 
          [routerLinkActiveOptions]="{exact:true}" 
          routerLinkActive="active" >
          Sign In
        </a>
        <a class="item" [routerLink]="['/signup']" routerLinkActive="active" >Sign Up</a>
      </ng-container>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
